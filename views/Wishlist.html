<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/wishlist.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <header class="header">
        <div class="header__titulo">
            <h1>Wishlist</h1>
        </div>
        <div class="boton">
            <i class='bx bx-left-arrow-alt'></i>
        </div>
    </header>
    <section>
        <div class="producto_1">
            <div>
                <img src="/storage/img/reloj.svg" alt="reloj">
            </div>
            <div>
                <h2>Loop Silicone Strong Magnetic Watch</h2>
                <p>$15.25</p>
                <small> <strike>$20.00</strike></small>
                <i class='bx bx-trash'></i>
                <div class="container">
                    <button onclick="document.getElementById('cantidad').stepDown()">-</button>
                    <input type="number" id="cantidad" name="cantidad" min="0" max="100" step="1">
                    <button onclick="document.getElementById('cantidad').stepUp()">+</button>
                </div>
            </div>

        </div>
        <div class="producto_2">
            <div>
                <img src="/storage/img/Rectangle 13.svg" alt="reloj">
            </div>
            <div>
                <h3>M6 Smart watch IP67 Waterproof</h3>
                <p>$12.00</p>
                <small><strike>$18.00</strike></small>
                <i class='bx bx-trash'></i>
                <div class="container-2">
                    <button onclick="document.getElementById('contain').stepDown()">-</button>
                    <input type="number" id="contain" name="contain" min="0" max="100" step="1">
                    <button onclick="document.getElementById('contain').stepUp()">+</button>
                </div>
            </div>
        </div>     
    </section>
</body>
</html>
