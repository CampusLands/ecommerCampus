<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wishlistEmptyState</title>
    <link rel="stylesheet" href="../css/myCartEmptyState.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="../css/footer.css">
</head>

<body>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <section class="myCartEmptyState">
        <div class="img__shop">
            <img src="../storage/img/img1.png">
        </div>
        <article class="title__card">
            <h2><strong>Your cart is empty</strong></h2>
            <p>Looks like you have not added anything in your cart. Go ahead and explore top categories.</p>
            <button><a href="#">Explore Categories</a></button>
        </article>
    </section>
    <footer class="footer_main">
        <nav class="footer_content">
            <div class="icon">
                <img src="../storage/img/home-2.svg" alt="home">
                <span>Home</span>
            </div>
            <div class="icon">
                <img src="../storage/img/category-2.svg" alt="home">
                <span>Categories</span>
            </div>
            <div class="icon">
                <img src="../storage/img/shopping-cart.svg" alt="home">
                <span>My Cart</span>
            </div>
            <div class="icon">
                <img src="../storage/img/heart.svg" alt="home">
                <span>WishList</span>
            </div>
            <div class="icon">
                <img src="../storage/img/profile.svg" alt="home">
                <span>Profile</span>
            </div>
        </nav>
    </footer>

</body>
