<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Shipping </title>
    <link rel="stylesheet" href="/css/example.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <header></header>
    <div class="section1">
        <div class="iconsSection1">
            <div class="icon1">
                <img src="./storage/img/box.png" alt="" class="section1Icons">
                <p class="cnt1">Shipping</p>
            </div>
            <div class="line"></div>
            <div class="icon2">
                <img src="./storage/img/card-tick.png" alt="" class="section1Icons">
                    <p class="cnt1">Payment</p>
            </div>
            <div class="line"></div>  
            <div class="icon3">
                <img src="./storage/img/clipboard-tick.png" alt="" class="section1Icons">
                    <p class="cnt1">Review</p>  
            </div>
        </div>
    </div>
    <div class="inputName">
        <form>
            <label for="nombre">Full Name *</label>
                <div class="input">
                    <input type="text" id="nombre" name="nombre" placeholder="Enter full name">
                </div>
          </form>
    </div>
    
</body>
</html>
