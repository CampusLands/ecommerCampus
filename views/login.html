<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/login.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <Header class="header_logo">
        <a href="../index.html"><img src="../storage/img/Vector.svg"></a>
        <h1>uickMart</h1>
    </Header>
    <main>
        <section class="main_login">
            <h2>Login</h2>
            <small>DontÂ´t have an account? <a class="link" href="signup.html">Signup</a></small>
        </section>
        <section class="main_index">
            <div class="form-container">
                <form class="form">
                  <div class="form-group">
                    <label for="email">Email <span style="color: red;">*</span></label>
                    <input required="" placeholder="Enter your email" name="email" id="email" type="email">
                  </div>
                  <div class="form-group">
                    <label for="password">Password <span style="color: red;">*</span></label>
                    <div class="password-input-container">
                      <input required="" name="password" placeholder="Enter your password" id="password" type="password">
                      <span class="toggle-password" onclick="togglePasswordVisibility()"><i class="fas fa-eye"></i></span>
                    </div>
                  </div>
                  
                  <a class="forgot-password-link link" href="#">Forgot password?</a>
                  <button type="submit" class="form-submit-btn"><a href="forgotPasswordEmailConfirmationPage.html">Login</a></button>
                  <button type="submit" class="form-submit-btnb">Login with Google <i class='bx bxl-google'></i></button>
                </form>
              </div>
        </section>
    </main>
    <footer>
        <p>
            By login, you agree to our 
            <a class="link" href="#"> Privacy Policy</a>
            and
            <a class="link" href="#"> Terms & Conditions.</a>
        </p>
    </footer>
  <script>
    function togglePasswordVisibility() {
  var passwordInput = document.getElementById("password");
  var togglePassword = document.querySelector(".toggle-password");

  if (passwordInput.type === "password") {
    passwordInput.type = "text";
    togglePassword.innerHTML = '<i class="fas fa-eye-slash"></i>';
  } else {
    passwordInput.type = "password";
    togglePassword.innerHTML = '<i class="fas fa-eye"></i>';
  }
  }
  </script>
</body>
</html>
