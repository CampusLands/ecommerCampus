<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/profile.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body style="height: 100dvh; position: relative;">
    <header style="height: 15vh;">
        <section class="user">
            <div class="user_img">    
                <img src="../storage/img/profilePhoto.svg">
            </div>
            <article>
                <h3>ahmed raza</h3>
                <p>ahmedraza@gmail.com</p>
            </article>
        </section>
        <section class="logout">
            <i class='bx bx-log-in-circle'></i>
        </section>
    </header>




    <main style="background: darkcyan;">
        <section class="">
            <h5>personal information</h5>
            <article>
                <a href="#" target="_self"><section class="opts">
                    <div>
                        <i class='bx bx-package' ></i>
                        <p>shipping address</p>
                    </div>
                    <i class='bx bx-chevron-right' ></i>
                </section></a>
                <a href="#" target="_self"><section class="opts">
                    <div>
                        <i class='bx bx-package' ></i>
                        <p>payment method</p>
                    </div>
                    <i class='bx bx-chevron-right' ></i>
                </section></a>
                <a href="#" target="_self"><section class="opts">
                    <div>
                        <i class='bx bx-package' ></i>
                        <p>order history</p>
                    </div>
                    <i class='bx bx-chevron-right' ></i>
                </section></a>
            </article>
        </section>
        <section class="">
            <h5>support & information</h5>
            <article>
                <a href="#" target="_self"><section class="opts">
                    <div>
                        <i class='bx bx-package' ></i>
                        <p>privacy policy</p>
                    </div>
                    <i class='bx bx-chevron-right' ></i>
                </section></a>
                <a href="#" target="_self"><section class="opts">
                    <div>
                        <i class='bx bx-package' ></i>
                        <p>terms & conditions</p>
                    </div>
                    <i class='bx bx-chevron-right' ></i>
                </section></a>
                <a href="#" target="_self"><section class="opts">
                    <div>
                        <i class='bx bx-package' ></i>
                        <p>faqs</p>
                    </div>
                    <i class='bx bx-chevron-right' ></i>
                </section></a>
            </article>
        </section>
        <section class="">
            <h5>account management</h5>
            <article>
                <a href="#" target="_self"><section class="opts">
                    <div>
                        <i class='bx bx-package' ></i>
                        <p>change password</p>
                    </div>
                    <i class='bx bx-chevron-right' ></i>
                </section></a>
                <section class="opts">
                    <label class="switchBtn" for="dark">
                        <div>
                            <i class='bx bx-package' ></i>
                            <p>dark theme</p>
                        </div>
                        <input type="checkbox" id="dark" name="dark">
                        <div class="slide round"></div>
                    </label>    
                </section>
            </article>
        </section>
    </main>


    <footer style="background: blue; height: 10vh;">
        
    </footer>
